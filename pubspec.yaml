version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

#
dependencies:
  flutter:
    sdk: flutter
  email_validator: '^2.1.16'
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_dotenv: ^5.0.2
  modal_progress_hud_nsn: ^0.3.0
